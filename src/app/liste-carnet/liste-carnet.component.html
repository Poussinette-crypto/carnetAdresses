<h2>Liste des contacts :</h2>

<button mat-raised-button color="primary" routerLink="/nouveau">Ajouter un contact</button>

<ag-grid-angular
  #agGrid
  style="width: 700px; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="contacts"
  [columnDefs]="columnDefs"
  [rowSelection]="rowSelection"
  (click)="goToDetail()"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
