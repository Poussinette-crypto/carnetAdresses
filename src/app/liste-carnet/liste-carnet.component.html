<div *ngIf="!busy">
  <h2>Liste des contacts</h2>

  <ag-grid-angular
    #agGrid
    style="width: 700px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="contacts"
    [columnDefs]="columnDefs"
    [rowSelection]="rowSelection"
    (click)="goToDetail()"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>

  <button mat-raised-button color="primary" routerLink="/nouveau">Ajouter un contact</button>
</div>
